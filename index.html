---
layout: default
---

{% include hero.html %}
{% include navigation.html %}



<section class="section">
    <div class="container">

        <div class="columns is-multiline">
            {% for image in site.static_files %}
            {% if image.path contains 'front' %}

            <div class="column is-one-quarter-desktop is-half-tablet">
                <div class="card">
                    <div class="card-header">{{ image.name | replace: "-", " " | remove: ".jpg"}}</div>
                    <div class="card-image">
                        <figure class="image is-3by4">
                            <a href="/livros/{{ image.basename | append: ".html" }}">
                                <img src="{{ image.path }}" data-name="{{ image.name }}" alt="{{ image.name }}">
                            </a>
                        </figure>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>


    </div>
</section>
