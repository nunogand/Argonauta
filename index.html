---
layout: default
---

{% include navigation.html %}

<section class="section">
    <div class="container">

        <div class="columns is-multiline">
            {% for image in site.static_files %}
            {% if image.path contains 'front' %}

            <div class="column is-one-quarter-desktop is-half-tablet">
                <div class="card">
                    <div class="card-image">
                        <figure class="">
                            <a href="/livros/{{ image.basename | append: ".html" }}">
                                <img src="{{ image.path }}" class="image is-96x96" data-name="{{ image.name }}">
                            </a>
                        </figure>
                    </div>
                    <footer class="card-footer">
                        <a class="card-footer-item">
                            outtra
                        </a>
                    </footer>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>


    </div>
</section>
