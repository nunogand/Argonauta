---
layout: default
---


<style>
    @import url("https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,400,600|Tulpen+One&display=swap");

    :root {
        /* colors */
        --body-bg: #fafafa;
        --page-bg: #f5f5f5;
        --dark-text: #2a2935;
        /* spacing */
        /* this is what defines the global scale */
        --baseline: 8px;
        /* fonts */
        --book-title: "Tulpen One", sans-serif;
        --title: "Cormorant Garamond", serif;
        --body: "Cormorant Garamond", serif;
        --base-size: var(--baseline) * 1.1;
    }

    * {
        box-sizing: border-box;
    }

    .capa {
        width: calc(var(--baseline) * 60);
        height: calc(var(--baseline) * 45);
        box-shadow: 0 0 100px rgba(0, 0, 0, 0.3);
        margin: 0.5rem;
    }

    .book {
        width: 100%;
        height: 100%;
        display: flex;
        perspective: 1200px;
    }

    .book__page {
        position: relative;
        width: 50%;
        height: 100%;
        display: grid;
        transform-origin: 0% 0%;
        background-color: var(--page-bg);
        background-image: linear-gradient(90deg, #e3e3e3 0%, rgba(247, 247, 247, 0) 18%);
    }

    .book__page img {
        width: 100%;
        max-width: 100%;
        height: auto;
    }

    .book--2 {
        position: absolute;
        right: 0;
        pointer-events: none;
        transform-style: preserve-3d;
        background-color: var(--page-bg);
        background-image: linear-gradient(90deg, #e3e3e3 0%, rgba(247, 247, 247, 0) 18%);
    }

    .book .page__content {
        padding: var(--baseline);
        height: 100%;
        position: relative;
        text-align: center;
    }

    .book .page__content-book-title {
        font-family: var(--book-title);
        font-size: calc(var(--base-size) * 3.5);
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--dark-text);
        margin-top: calc(var(--baseline) * 3);
        margin-bottom: calc(var(--baseline) * 1);
        line-height: 1.2;
    }

    .book .page__content-author {
        font-family: var(--title);
        font-size: calc(var(--base-size) * 1.5);
        font-weight: bold;
        text-transform: uppercase;
        color: var(--dark-text);
        border-top: 1px solid var(--dark-text);
        border-bottom: 1px solid var(--dark-text);
        display: inline-block;
        padding: calc(var(--baseline) / 1) calc(var(--baseline) / 1);
        margin-bottom: calc(var(--baseline) * 3);
    }

    .book .page__content-credits {
        font-family: var(--title);
        text-transform: uppercase;
        font-size: calc(var(--base-size) * 1.2);
        margin-bottom: calc(var(--baseline) * 2);
        letter-spacing: 1px;
    }

    .book .page__content-credits span {
        display: block;
        font-size: calc(var(--base-size) * 1.7);
        letter-spacing: 0;
    }

    .book .page__content-copyright {
        position: absolute;
        width: calc(100% - (var(--baseline) * 2));
        bottom: calc(var(--baseline) * 2);
        font-family: var(--title);
        font-size: calc(var(--base-size) * 1.5);
        
    }

    .book .page__content-title {
        font-family: var(--title);
        font-size: calc(var(--base-size) * 1);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: calc(var(--baseline) * 5);
        margin-bottom: calc(var(--baseline) * 3);
    }
</style>


<section class="section">
    <div class="container is-fluid">

        <div class="columns is-multiline is-centered">
            {% assign linha = site.data.argonauta-alias %}
            {% for dados in linha %}


            <div class="capa">
                <div class="book">
                    <div class="book__page book__page--1">
                        <a href="/livros/{{dados.Titulo-link}}">
                        <img loading=lazy src="/assets/front/{{dados.Titulo-link | append: ".jpg"}}" alt="{{dados.Titulo-link}}"">
                    </a>
                    </div>

                    <div class="book__page book__page--2">
                        <div class="book__page-front">
                            <div class="page__content">
                                <h1 class="page__content-book-title">{{dados.Titulo}}</h1>
                                <h2 class="page__content-author">{{dados.Autor}}</h2>

                                <p class="page__content-credits">
                                    Tradução
                                    <span>{{dados.Tradutor}}</span>
                                </p>

                                <p class="page__content-credits">
                                    Capa 
                                    <span>{{dados.Capa}}</span>
                                </p>

                                <p class="page__content-credits">
                                    Número 
                                    <span>{{dados.Numero}}</span>
                                </p>

                                <div class="page__content-copyright">
                                    <p>{{dados.Ano-de-Publicacao}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
